<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Pilot - Suas Sess√µes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sessoes-fixes.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#A259FF',
                        secondary: '#1E1B4B',
                        accent: '#7C3AED'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .glass-effect {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .session-card {
            transition: all 0.3s ease;
        }
        .session-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(162, 89, 255, 0.15);
        }
        .animate-pulse-slow {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Fix para selects */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        
        select option {
            background-color: #1f2937;
            color: white;
        }
        
        /* Responsividade melhorada */
        @media (max-width: 640px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .session-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 text-white">
    <!-- Header Fixed -->
    <header class="fixed top-0 left-0 right-0 z-40 glass-effect">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo e T√≠tulo -->
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-blue-500 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">MP</span>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white">Meet Pilot</h1>
                        <p class="text-purple-300 text-sm hidden sm:block">Suas Sess√µes de Vendas</p>
                    </div>
                </div>
                
                <!-- Bot√µes de A√ß√£o -->
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <button id="analyticsBtn" class="glass-effect hover:bg-white hover:bg-opacity-20 text-white px-3 py-2 rounded-lg transition-all duration-200 text-sm">
                        <span class="hidden sm:inline">üìä Analytics</span>
                        <span class="sm:hidden">üìä</span>
                    </button>
                    <button id="configBtn" class="glass-effect hover:bg-white hover:bg-opacity-20 text-white px-3 py-2 rounded-lg transition-all duration-200 text-sm">
                        <span class="hidden sm:inline">‚öôÔ∏è Config</span>
                        <span class="sm:hidden">‚öôÔ∏è</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 pb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Action Bar -->
            <div class="mb-8">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-4 sm:space-y-0">
                    <!-- Bot√µes Principais -->
                    <div class="flex flex-wrap gap-3">
                        <button id="newSessionBtn" class="bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg shadow-purple-500/25 transition-all duration-200 flex items-center space-x-2">
                            <span>‚ûï</span>
                            <span>Nova Sess√£o</span>
                        </button>
                        <button id="quickSessionBtn" class="glass-effect hover:bg-white hover:bg-opacity-20 text-white px-6 py-3 rounded-xl transition-all duration-200 flex items-center space-x-2">
                            <span>‚ö°</span>
                            <span class="hidden sm:inline">Sess√£o R√°pida</span>
                            <span class="sm:hidden">R√°pida</span>
                        </button>
                    </div>
                    
                    <!-- Filtros -->
                    <div class="flex items-center space-x-3 w-full sm:w-auto">
                        <div class="relative flex-1 sm:flex-none">
                            <input type="text" id="searchInput" placeholder="Buscar..." 
                                   class="glass-effect text-white placeholder-gray-300 px-4 py-2 pl-10 rounded-lg w-full sm:w-64 focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <span class="absolute left-3 top-2.5 text-gray-300">üîç</span>
                        </div>
                        <select id="statusFilter" class="glass-effect text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <option value="all">Todas</option>
                            <option value="agendada">Agendadas</option>
                            <option value="ativa">Ativas</option>
                            <option value="finalizada">Finalizadas</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Stats Overview -->
            <div id="statsContainer" class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                <!-- Loading placeholder -->
                <div class="glass-effect rounded-xl p-6 animate-pulse">
                    <div class="h-4 bg-gray-400 rounded w-3/4 mb-2"></div>
                    <div class="h-8 bg-gray-300 rounded w-1/2"></div>
                </div>
                <div class="glass-effect rounded-xl p-6 animate-pulse">
                    <div class="h-4 bg-gray-400 rounded w-3/4 mb-2"></div>
                    <div class="h-8 bg-gray-300 rounded w-1/2"></div>
                </div>
                <div class="glass-effect rounded-xl p-6 animate-pulse">
                    <div class="h-4 bg-gray-400 rounded w-3/4 mb-2"></div>
                    <div class="h-8 bg-gray-300 rounded w-1/2"></div>
                </div>
                <div class="glass-effect rounded-xl p-6 animate-pulse">
                    <div class="h-4 bg-gray-400 rounded w-3/4 mb-2"></div>
                    <div class="h-8 bg-gray-300 rounded w-1/2"></div>
                </div>
            </div>

            <!-- Sessions Sections -->
            <div class="space-y-8">
                <!-- Active Sessions -->
                <section id="activeSessions">
                    <div class="flex items-center space-x-3 mb-6">
                        <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse-slow"></div>
                        <h2 class="text-xl font-bold text-white">Sess√µes Ativas</h2>
                        <span id="activeCount" class="bg-green-500 text-white px-2 py-1 rounded-full text-sm font-semibold min-w-[24px] text-center">0</span>
                    </div>
                    <div id="activeSessionsGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                        <!-- Content loaded by JS -->
                    </div>
                </section>

                <!-- Scheduled Sessions -->
                <section id="scheduledSessions">
                    <div class="flex items-center space-x-3 mb-6">
                        <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
                        <h2 class="text-xl font-bold text-white">Sess√µes Agendadas</h2>
                        <span id="scheduledCount" class="bg-blue-500 text-white px-2 py-1 rounded-full text-sm font-semibold min-w-[24px] text-center">0</span>
                    </div>
                    <div id="scheduledSessionsGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                        <!-- Content loaded by JS -->
                    </div>
                </section>

                <!-- Completed Sessions -->
                <section id="completedSessions">
                    <div class="flex items-center space-x-3 mb-6">
                        <div class="w-3 h-3 bg-gray-500 rounded-full"></div>
                        <h2 class="text-xl font-bold text-white">Sess√µes Finalizadas</h2>
                        <span id="completedCount" class="bg-gray-500 text-white px-2 py-1 rounded-full text-sm font-semibold min-w-[24px] text-center">0</span>
                    </div>
                    <div id="completedSessionsGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                        <!-- Content loaded by JS -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- New Session Modal -->
    <div id="newSessionModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="glass-effect rounded-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-white">Nova Sess√£o</h3>
                    <button id="closeModalBtn" class="text-gray-400 hover:text-white text-2xl w-8 h-8 flex items-center justify-center">&times;</button>
                </div>
                
                <form id="newSessionForm" class="space-y-6">
                    <div>
                        <label class="block text-white text-sm font-semibold mb-2">T√≠tulo da Sess√£o</label>
                        <input type="text" id="sessionTitle" 
                               class="w-full glass-effect text-white placeholder-gray-300 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" 
                               placeholder="Ex: Discovery Call - Cliente ABC" required>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-white text-sm font-semibold mb-2">Persona</label>
                            <select id="personaSelect" 
                                    class="w-full glass-effect text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                                <option value="">Selecione uma persona...</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-white text-sm font-semibold mb-2">Playbook</label>
                            <select id="playbookSelect" 
                                    class="w-full glass-effect text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                                <option value="">Selecione um playbook...</option>
                            </select>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-white text-sm font-semibold mb-2">Data e Hora (Opcional)</label>
                        <input type="datetime-local" id="sessionDateTime" 
                               class="w-full glass-effect text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    
                    <div class="flex flex-col sm:flex-row justify-end space-y-3 sm:space-y-0 sm:space-x-4 pt-4">
                        <button type="button" id="cancelBtn" 
                                class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg transition-colors duration-200 order-2 sm:order-1">
                            Cancelar
                        </button>
                        <button type="submit" 
                                class="bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-200 order-1 sm:order-2">
                            Criar Sess√£o
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden z-40 flex items-center justify-center">
        <div class="glass-effect rounded-2xl p-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-500 mx-auto mb-4"></div>
            <p class="text-white font-semibold">Carregando...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="sessoes.js"></script>
    <script src="sessions-test.js"></script>
</body>
</html>
